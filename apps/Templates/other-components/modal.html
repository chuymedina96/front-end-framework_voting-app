<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Vote for the best framework</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1 id="form-title">Vote below</h1>
                <form action ="/vote" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name ="session" value="{{session}}"></input>
                    <div class="form-group col-md-12">
                        <label class="label">Email:</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    
                        <label class="label">Framework: </label>
                        <select id="inputState" class="form-control" name="framework">
                            <option selected>Choose...</option>
                            <option value="react">React.js</option>
                            <option value="angular">Angular.js</option>
                            <option value="vue">Vue.js</option>
                            <option value="ember">Ember.js</option>
                        </select>
                        <button type="submit" class="btn btn-block btn-success" id="form-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
